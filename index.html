<script>
	$(document).ready(function(){
		var rephreshCount = 0;
		rephresh();

		$("button").click(function(){
    		rephresh();
		});

		function rephresh() {
    		if (rephreshCount == 0) {
    			rephreshHelper();
    			rephreshCount++;
    		} else {
    			$("#loader").css('visibility', 'visible');
    			$("body").removeClass("whiteBackground");
    			$("body").addClass("blackBackground");
    			setTimeout(function(){
    				rephreshHelper();
					$("#loader").css('visibility', 'hidden');
					$("body").removeClass("blackBackground");
					$("body").addClass("whiteBackground");
				}, 2000);
				rephreshCount++;
    		}
		};

		function rephreshHelper(){
			var random_number = Math.floor((Math.random() * 10) + 1);
			if (random_number > 7) {
				$("#big").html("YES");
			} else {
				$("#big").html("OR NA");
			}
		};

	});
</script>
